<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Admin Dashboard Project</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="pageTitle">
                    <span class="logo">Logo</span>
                    <span class="dashboardTitle">Dashboard</span>
                </div>
                <div class="topLinks">
                    <div class="linkContainer home">
                        <div class="icon">Icon1</div>
                        <div class="sidebarLink">Home</div>
                    </div>
                    <div class="linkContainer profile">
                        <div class="icon">Icon2</div>
                        <div class="sidebarLink">Profile</div>
                    </div>
                    <div class="linkContainer messages">
                        <div class="icon">Icon3</div>
                        <div class="sidebarLink">Messages</div>
                    </div>
                    <div class="linkContainer history">
                        <div class="icon">Icon4</div>
                        <div class="sidebarLink">History</div>
                    </div>
                    <div class="linkContainer tasks">
                        <div class="icon">Icon5</div>
                        <div class="sidebarLink">Tasks</div>
                    </div>
                    <div class="linkContainer communities">
                        <div class="icon">Icon5</div>
                        <div class="sidebarLink">Communities</div>
                    </div>
                </div>
                <div class="bottomLinks">
                    <div class="linkContainer settings">
                        <div class="icon">Icon6</div>
                        <div class="sidebarLink">Settings</div>
                    </div>
                    <div class="linkContainer support">
                        <div class="icon">Icon7</div>
                        <div class="sidebarLink">Support</div>
                    </div>
                    <div class="linkContainer privacy">
                        <div class="icon">Icon8</div>
                        <div class="sidebarLink">Privacy</div>
                    </div>
                </div>
            </div>
            <div class="header">
                <div class="topHeader">
                    <div>Top part with search bar and notifications</div>
                </div>
                <div class="bottomHeader">
                    <div id="userIconBig">User icon</div>
                    <div class="greetings">Hi there,</div>
                    <div id="userAccount">Morgan Oakley (@morgan)</div>
                    <button class="headerButton new">New</button>
                    <button class="headerButton upload">Upload</button>     
                    <button class="headerButton share">Share</button>         
                </div>
            </div>
            <div class="content">

            </div>
        </div>
    </body>
</html>
